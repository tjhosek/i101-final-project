        <script>
        function hover(image) {
            var hover_target = document.getElementById(image);
            hover_target.addEventListener('mouseenter', event => {
                hover_target.style.width = '75%';
            });
            hover_target.addEventListener('mouseout', event => {
                hover_target.style.width = '65%';
            });
        }

        function set_hover() {
            hover('cole');
            hover('trevor');
            hover('ryan');
            hover('helen');
            hover('cooper');
        }

        
        </script>
